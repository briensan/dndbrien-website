<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beats Store - Brien Ihuka</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      color: #ffcc00;
    }

    .beats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .beat-card {
      background-color: #1a1a1a;
      width: 300px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.1);
    }

    .beat-card h3 {
      color: #ffcc00;
    }

    .beat-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

  <header>

    <p>Buy & download my exclusive beats</p>

  <div class="beats-container">
